<html>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width,initial-scale=1.0" name="viewport" />
        <title>NADK Boullee</title>
        <link
            rel="shortcut icon"
            href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
        />
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>

    <body>
        
        <!-- CANVAS -->
        <div class="canvas-container">
            <canvas
            id="display-canvas"
            tabindex="1"
            oncontextmenu="event.preventDefault()"
            ></canvas>
        </div>
        
        <div id="menu" class="menu">
            <h1>Welcome to the Game</h1>
            <button id="startButton">Play</button>
        </div>

        <!-- SDK 3DVERSE -->
        <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

        <!-- APP ENTRYPOINT -->
        <script src="./main.js" type="module"></script>

        <!-- MUSIC -->
        <audio id="backgroundMusic" loop>
            <source src="./Assets/Musics/background_music.mp3" type="audio/mp3">
            <!-- Ajoutez des balises <source> supplémentaires pour différents formats audio (ogg, wav, etc.) -->
            Your browser does not support the audio tag.
        </audio>
    </body>
</html>
